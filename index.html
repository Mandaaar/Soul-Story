<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulStory</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Raleway:wght@400;700&display=swap" rel="stylesheet" href="style.css">
  <style>
    body {
      min-height: 150vh;
      padding-bottom: 4rem;
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom right, #0f0f1f, #2a2a3f);
      overflow-y: auto;
      position: relative;
      color: #fff;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      max-width: 640px;
      width: 90%;
      margin: 6vh auto;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-family: 'Uncial Antiqua', cursive;
      color: #f6e58d;
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 8px #f6e58d;
    }

    label {
      display: block;
      text-align: left;
      margin: 1rem 0 0.25rem;
      font-weight: 700;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #f8f8f8;
      margin-bottom: 0.5rem;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    button {
      margin-top: 1.5rem;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #b388ff;
    }

    #result {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.12);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: left;
    }

    #result h2 {
      margin-bottom: 1rem;
      color: #ffe082;
      text-align: center;
      font-family: 'Uncial Antiqua', cursive;
    }

    #result-text {
      white-space: pre-wrap;
      line-height: 1.7;
      color: #f5f5f5;
      font-size: 1.1rem;
      font-family: 'Georgia', serif;
    }
      @keyframes fadeInForm {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

</style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”® SoulStory</h1>

    <form id="pastlife-form" style="animation: fadeInForm 1.2s ease;">
      <label for="birthdate">Enter your birthdate:</label>
      <input type="date" id="birthdate" required>

      <label for="color">Favorite color:</label>
      <input type="text" id="color" placeholder="e.g., blue" required>

      <label for="mood">Current mood:</label>
      <input type="text" id="mood" placeholder="e.g., adventurous" required>

      <label for="gender">Your gender:</label>
      <select id="gender" required>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Non-binary</option>
        <option value="mystery">It's a mystery ðŸŽ­</option>
      </select>

      <button type="submit">Reveal My Past Life</button>
    </form>

    <div id="result" class="hidden">
      <h2>Your Past Life:</h2>
      <p id="result-text"></p>
    </div>
  </div>

  <script>
    // Floating particles
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = (Math.random() * 10 + 5) + 's';
      sparkle.style.opacity = Math.random();
      document.body.appendChild(sparkle);
    }

    const form = document.getElementById('pastlife-form');
    const resultDiv = document.getElementById('result');
    const resultText = document.getElementById('result-text');

    const eras = [
      'Ancient Egypt', 'Medieval Europe', 'Feudal Japan', 'Ottoman Empire', 'Roman Empire',
      'Victorian London', 'Mayan Civilization', 'Space Colony Beta-12', 'Mughal India'
    ];

    const traits = {
      red: 'fiery spirit',
      blue: 'calm wisdom',
      green: 'earthy charm',
      yellow: 'radiant energy',
      purple: 'mystic insight',
      black: 'dark humor',
      pink: 'soft rebellion',
      orange: 'zesty flair',
      white: 'pure chaos'
    };

    const jobs = [
      'sword juggler', 'time-traveling librarian', 'alchemist', 'royal jester',
      'space llama herder', 'battle bard', 'shadow poet', 'spice smuggler'
    ];

    const titles = {
      female: 'lady',
      male: 'gentleman',
      nonbinary: 'noble soul',
      mystery: 'enigmatic presence'
    };

    function typeText(text, element, callback) {
      let i = 0;
      element.innerText = '';
      function type() {
        if (i < text.length) {
          element.innerText += text.charAt(i);
          i++;
          setTimeout(type, 20);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const birthdate = document.getElementById('birthdate').value;
      const color = document.getElementById('color').value.toLowerCase();
      const mood = document.getElementById('mood').value.toLowerCase();
      const gender = document.getElementById('gender').value;

      const eraIndex = new Date(birthdate).getMonth() % eras.length;
      const era = eras[eraIndex];
      const trait = traits[color] || 'enigmatic aura';
      const job = jobs[Math.floor(Math.random() * jobs.length)];
      const title = titles[gender] || 'wandering legend';

      const intro = `Long ago, in the mesmerizing age of ${era}, your soul roamed the world with purpose, passion, and an unshakable sense of destiny. You were born not to follow paths, but to carve them through forgotten cities, across untamed wilds, and into the very pages of myth.`;
      const identity = `You were no ordinary beingâ€”you were a ${mood} ${job}, a revered ${title} whose every action echoed with meaning. People in ${era} spoke your name in awe, for your ${trait} illuminated even the darkest of times. Whether performing under moonlight or advising kings in candlelit chambers, you left an imprint on every heart you touched.`;
      const legend = `Your legacy didnâ€™t fade with the passing of empires. It lingered in whispered stories, in murals half-erased by time, and in the dreams of those who dared to wonder who they once were. And now, across the veil of time, here you are once moreâ€”ready to live yet another epic tale.`;

      const pastLife = `${intro}\n\n${identity}\n\n${legend}`;

      resultDiv.classList.remove('hidden');
      typeText(pastLife, resultText);
    });
  </script>
</body>
</html>
